<!DOCTYPE html>
<html>
  <head>
    <title>My Template Landing Page</title>
    <style>
      /* Apply a basic reset to remove any default margin or padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Create a container to hold all of the page content */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      /* Create a header for the page */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 1rem;
        background-color: #f2f2f2;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
      }
      
      /* Create a navigation menu */
      .nav {
        display: flex;
        list-style: none;
      }
      
      /* Style the links in the navigation menu */
      .nav li a {
        display: block;
        padding: 1rem;
        text-decoration: none;
        color: #333;
      }
      
      /* Add some spacing between the links in the navigation menu */
      .nav li + li {
        margin-left: 1rem;
      }
      
      /* Create a main content section */
      .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 2rem;
      }
      
      /* Style the heading for the main content section */
      .main h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      /* Style the paragraph text for the main content section */
      .main p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      
      /* Create a footer for the page */
      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 1rem;
        background-color: #f2f2f2;
        box-shadow: 0 -4px 4px rgba(0, 0, 0, 0.2);
      }
      
      /* Style the text in the footer */
      .footer p {
        font-size: 1rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>My Template</h1>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <h1>Welcome to My Template</h1>
        <p>This is a landing page template for practicing CSS flexboxes.</p>
      </main>
      <footer class="footer">
        <p>&copy; Lorem Ipsum.</p>
      </footer>
    </div>
  </body>
</html>
