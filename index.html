<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>My Template Landing Page</title>
    <style>
      /* Apply a basic reset to remove any default margin or padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Set the background color of the body */
      body {
        background-color: #1F2937;
      }
      
      /* Set the font family, line height, and text color for the entire page */
      body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.5;
        color: #333;
      }
      
      /* Style the header element */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 1rem;
        background-color: #f2f2f2;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
      }
      
      /* Style the navigation menu links */
      .nav li a {
        display: block;
        padding: 1rem;
        text-decoration: none;
        color: #333;
      }
      
      /* Change the color of the navigation menu links when hovered */
      .nav li a:hover {
        color: #666;
      }
      
      /* Add some spacing between the links in the navigation menu */
      .nav li + li {
        margin-left: 1rem;
      }
      
      /* Style the main content section */
      .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 2rem;
      }
      
      /* Style the main content section heading */
      .main h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #F9FAF8;
        font-weight: bold;
        text-align: center;
      }
      
      /* Style the main content section paragraph text */
      .main p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: #E5E7EB;
        text-align: center;
      }
      
      /* Create a footer for the page */
      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 1rem;
        background-color: #f2f2f2;
        box-shadow: 0 -4px 4px rgba(0, 0, 0, 0.2);
      }
      
      /* Style the text in the footer */
      .footer p {
        font-size: 1rem;
        color: #666;
        text-align: center;
        margin: 0;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Landing page</h1>
        <nav class="nav">
          <ul>
            <li><a href="#">Header link 1</a></li>
            <li><a href="#">Header link 2</a></li>
            <li><a href="#">Header link 3</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <h1>Welcome to My Template</h1>
        <p>This is a landing page template.</p>
      </main>
      <footer class="footer">
        <p>&copy; Lorem Ipsum.</p>
      </footer>
    </div>
  </body>
</html>
